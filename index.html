<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arafat Esports Info Web</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #2c2c2c);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      color: #fff;
      overflow-x: hidden;
    }

    .logo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin-bottom: 20px;
      animation: floatLogo 3s ease-in-out infinite;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
      transition: transform 0.3s ease;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 35px;
      color: #ff2020;
      text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    }

    .info-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 30px;
      max-width: 1100px;
      width: 100%;
    }

    .card {
      background: #1e1e1e;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      box-shadow: 8px 8px 16px #0d0d0d, -8px -8px 16px #2e2e2e;
      transition: all 0.3s ease;
      position: relative;
    }

    .facebook i { color: #1877f2; }
    .whatsapp i { color: #25D366; }
    .telegram i { color: #0088cc; }
    .github i { color: #ffffff; }
    .gmail i { color: #ea4335; }
    .phone i { color: #34a853; }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/TwMn5HCj/FB-IMG-1756653626899.jpg" class="logo" />

  <h1>ðŸ”¥ ARAFATFLIX ðŸ”¥</h1>

  <div class="info-container">
    <div class="card facebook">
      <i class="fab fa-facebook"></i>
      <h2>Facebook</h2>
      <a href="https://facebook.com/" target="_blank">Visit Facebook</a>
    </div>

    <div class="card whatsapp">
      <i class="fab fa-whatsapp"></i>
      <h2>WhatsApp</h2>
      <a href="https://wa.me/1234567890" target="_blank">Chat on WhatsApp</a>
    </div>

    <div class="card telegram">
      <i class="fab fa-telegram"></i>
      <h2>Telegram</h2>
      <a href="https://t.me/YourUsername" target="_blank">Message on Telegram</a>
    </div>

    <div class="card github">
      <i class="fab fa-github"></i>
      <h2>GitHub</h2>
      <a href="https://github.com/YourUsername" target="_blank">View GitHub</a>
    </div>

    <div class="card phone">
      <i class="fas fa-phone"></i>
      <h2>Phone</h2>
      <p>ðŸ“ž +123 456 7890</p>
    </div>

    <div class="card gmail">
      <i class="fas fa-envelope"></i>
      <h2>Gmail</h2>
      <a href="mailto:yourname@gmail.com">yourname@gmail.com</a>
    </div>
  </div>

  <div class="footer">
    <p>Created by Arafat Esports Â© 2025</p>
  </div>
</body>
</html>
